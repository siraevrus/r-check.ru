server {
    listen 80;
    server_name bad-repro.ru www.bad-repro.ru;
    
    # Корневая директория
    root /var/www/promocod;
    index index.php index.html index.htm;

    # Скрытие расширения .php
    location ~ ^/([^/]+)/?$ {
        try_files $uri $uri.php $uri/ =404;
    }

    # Обработка PHP файлов
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        
        # Лимиты загрузки
        client_max_body_size 10M;
    }

    # Защита служебных файлов
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~* \.(md|json|lock|env|sql|log|txt)$ {
        deny all;
    }

    # Разрешаем доступ к README и PRODUCTION_SETUP
    location ~* ^/(README|PRODUCTION_SETUP)\.md$ {
        allow all;
    }

    # Защита конфигурационных файлов
    location ~* /config\.env {
        deny all;
    }

    # Защита директорий
    location ~ /(vendor|database|logs|\.git|backups)/ {
        deny all;
    }

    # Кэширование статических файлов
    location ~* \.(jpg|jpeg|png|gif|css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Защита от XSS и других уязвимостей
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header X-Frame-Options "SAMEORIGIN";

    # Отключение листинга директорий
    autoindex off;

    # Основное правило для приложения
    location / {
        try_files $uri $uri.php $uri/ /index.php?$query_string;
    }
}





